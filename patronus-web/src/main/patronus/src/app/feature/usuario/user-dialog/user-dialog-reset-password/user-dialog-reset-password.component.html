<nb-card status="warning">
    <nb-card-header>Confirmar reseteo de contraseña</nb-card-header>
    <nb-card-body>¿Está seguro que desea resetear la contraseña del usuario? Esta acción será irreversible.</nb-card-body>
    <nb-card-footer>
        <div class="footer-right">
            <button nbButton status="warning" (click)="accept()">Confirmar</button>
            <button nbButton (click)="close()">Cancelar</button>
        </div>
    </nb-card-footer>
</nb-card>
