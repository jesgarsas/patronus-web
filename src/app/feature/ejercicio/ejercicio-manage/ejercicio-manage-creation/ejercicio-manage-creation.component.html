<nb-card status="default" class="stretch">
    <nb-card-header>Crear nuevo patrón</nb-card-header>
    <nb-card-body>
        <form [formGroup]="form">
            <div class="row" style="gap: 20px;">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <app-generic-input label="Nombre" maxLength="100" [form]="form" [formName]="nombreFormName"
                        [required]="true">
                    </app-generic-input>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <app-generic-input label="Patrón" [form]="form" [formName]="patronFormName" [required]="true"
                        [readOnly]="true"></app-generic-input>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <app-generic-input label="Intentos" [form]="form" [onlyNumbers]="true"
                        [formName]="intentosFormName"></app-generic-input>
                </div>
            </div>
            <div class="mt-4">
                <span class=label-form>Preguntas</span>
            </div>
            <ul style="list-style: decimal; list-style-position: inside;">
                <li style="margin-top: 20px;">
                    Tipo de pregunta
                    <div>
                        <div class="mt-2">
                            <textarea style="resize: vertical;" placeholder="Cuerpo de la pregunta" nbInput fullWidth formControlName="test1"
                                status="basic"></textarea>
                        </div>
                        <div>
                            <ul style="list-style-type: lower-alpha;">
                                <li>
                                    <ng-container *ngIf="true">
                                        <nb-checkbox status="success">Correcta</nb-checkbox>
                                    </ng-container>
                                    <ng-container *ngIf="false">
                                        <nb-radio status="success">Correcta</nb-radio>
                                    </ng-container>
                                    <div>
                                        <textarea style="resize: vertical;" placeholder="Cuerpo de la opción" nbInput fullWidth formControlName="test1"
                                            status="basic"></textarea>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="mt-2" style="width: 250px; margin-left: 75px;">
                            <button class="add-question-button">
                                <div class="row">
                                    <div class="col-3">
                                        <button nbButton status="info" class="button-lowercase" shape="round" size="tiny">
                                            <nb-icon icon="plus"></nb-icon>
                                        </button>
                                    </div>
                                    <div class="col-7" style="margin-top: 3px; padding-left: 0px !important; padding-right: 0px !important;">
                                        <span class=label-form style="font-size: 14px !important;">Añadir opción</span>
                                    </div>
                                </div>
                            </button> 
                        </div>
                    </div>
                    <div class="mt-3" style="border-top: 3px solid #bbb;"></div>
                </li>
            </ul>
            <div class="mt-2" style="margin-left: 10px;">
                <button nbButton status="primary" class="button-lowercase" size="small">Añadir pregunta</button>
            </div>
        </form>
    </nb-card-body>
</nb-card>
