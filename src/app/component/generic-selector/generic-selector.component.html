<form [formGroup]="form">
    <div class="row">
        <div class="col">
            <div>
                <span class="header-section">{{ label }}</span>
            </div>
            <div>
                <ng-container *ngIf="!readOnly; else readTemplate">
                    <nb-select [formControl]="control">
                        <nb-option [value]="undefined"> - </nb-option>
                        <nb-option *ngFor="let item of options" [value]="item.value">{{ item.label }}</nb-option>
                    </nb-select>
                </ng-container>
            </div>

            <ng-template #readTemplate>
                <div>
                    <ng-container *ngIf="form.controls[formName] && form.controls[formName].value; else noValue">
                        <ng-container *ngIf="form.value[formName].length > 0; else noValue">
                            <span>{{ form.value[formName] }}</span>
                        </ng-container>
                    </ng-container>
                </div>
            </ng-template>
        </div>
    </div>
    <ng-template #noValue>
        <span>-</span>
    </ng-template>
</form>
